
<div>

    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="whatscoverApp.insuranceAgency.code">Code</span></dt>
        <dd>
            <span>{{vm.insuranceAgency.code}}</span>
        </dd>
        <dt><span data-translate="whatscoverApp.insuranceAgency.name">Name</span></dt>
        <dd>
            <span>{{vm.insuranceAgency.name}}</span>
        </dd>
        <dt><span data-translate="whatscoverApp.insuranceAgency.address">Address</span></dt>
        <dd>
            <span>{{vm.insuranceAgency.address}}</span>
        </dd>
        <dt><span data-translate="whatscoverApp.insuranceAgency.insuranceCompany">Insurance Company</span></dt>
        <dd>
            <span>{{vm.insuranceAgency.insuranceCompanyName}}</span>
        </dd>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
