
<div>
    <h2><span data-translate="whatscoverApp.insuranceCompany.detail.title">Insurance Company</span> {{vm.insuranceCompany.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="whatscoverApp.insuranceCompany.code">Code</span></dt>
        <dd>
            <span>{{vm.insuranceCompany.code}}</span>
        </dd>
        <dt><span data-translate="whatscoverApp.insuranceCompany.name">Name</span></dt>
        <dd>
            <span>{{vm.insuranceCompany.name}}</span>
        </dd>
        <dt><span data-translate="whatscoverApp.insuranceCompany.description">Description</span></dt>
        <dd>
            <span>{{vm.insuranceCompany.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="insurance-company-detail.edit({id:vm.insuranceCompany.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
