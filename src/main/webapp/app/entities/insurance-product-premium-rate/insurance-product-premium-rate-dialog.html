
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInsuranceProductPremiumRateLabel" data-translate="whatscoverApp.insuranceProductPremiumRate.home.createOrEditLabel">Create or edit a Insurance Product Premium Rate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.insuranceProductPremiumRate.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.insuranceProductPremiumRate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="whatscoverApp.insuranceProductPremiumRate.entryAge" for="field_entryAge">Entry Age</label>
            <input type="number" class="form-control" name="entryAge" id="field_entryAge"
                    ng-model="vm.insuranceProductPremiumRate.entryAge"
                    required/>
            <div ng-show="editForm.entryAge.$invalid">
                <p class="help-block"
                    ng-show="editForm.entryAge.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.entryAge.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="whatscoverApp.insuranceProductPremiumRate.malePremiumRate" for="field_malePremiumRate">Male Premium Rate</label>
            <input type="number" class="form-control" name="malePremiumRate" id="field_malePremiumRate"
                    ng-model="vm.insuranceProductPremiumRate.malePremiumRate"
                    required/>
            <div ng-show="editForm.malePremiumRate.$invalid">
                <p class="help-block"
                    ng-show="editForm.malePremiumRate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.malePremiumRate.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="whatscoverApp.insuranceProductPremiumRate.femalePremiumRate" for="field_femalePremiumRate">Female Premium Rate</label>
            <input type="number" class="form-control" name="femalePremiumRate" id="field_femalePremiumRate"
                    ng-model="vm.insuranceProductPremiumRate.femalePremiumRate"
                    required/>
            <div ng-show="editForm.femalePremiumRate.$invalid">
                <p class="help-block"
                    ng-show="editForm.femalePremiumRate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.femalePremiumRate.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="whatscoverApp.insuranceProductPremiumRate.plan" for="field_plan">Plan</label>
            <input type="text" class="form-control" name="plan" id="field_plan"
                    ng-model="vm.insuranceProductPremiumRate.plan"
                    ng-maxlength="5"/>
            <div ng-show="editForm.plan.$invalid">
                <p class="help-block"
                    ng-show="editForm.plan.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="5">
                    This field cannot be longer than 5 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="whatscoverApp.insuranceProductPremiumRate.insuranceProduct" for="field_insuranceProduct">Insurance Product</label>
            <select class="form-control" id="field_insuranceProduct" name="insuranceProduct" ng-model="vm.insuranceProductPremiumRate.insuranceProductId" ng-options="insuranceProduct.id as insuranceProduct.id for insuranceProduct in vm.insuranceproducts"             required>
            </select>
        </div>
        <div ng-show="editForm.insuranceProduct.$invalid">
            <p class="help-block"
                ng-show="editForm.insuranceProduct.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
