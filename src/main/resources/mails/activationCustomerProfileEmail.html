<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.customerprofile.activation.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="${baseUrl}/favicon.ico" />
    </head>
    <body>
        <p th:text="#{email.customerprofile.activation.greeting(${user.firstName}, ${user.lastName})}">
            Dear
        </p>
        <p th:text="#{email.customerprofile.activation.text1}">
            Your JHipster account has been created. Below is your username and password.
        </p>
        <br th:text="#{email.customerprofile.activation.username(${user.login})}">User Name: ${user.login}</br>
        <br th:text="#{email.customerprofile.activation.password(${password})}">Password: ${password}</br>
        <p>
            Please click <a th:href="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"
               th:text="#{email.customerprofile.activation.text3}">Activation Link</a> to activate your account before you can login.
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
